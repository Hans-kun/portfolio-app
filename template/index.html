{% extends 'base.html' %}
{% load static %}
{% block content %}
      
      <div class="px-4 py-5">
        <div class="container-fluid">
          <div class="masonry-wrapper">
            {% for post in posts %}
            <div class="col-lg-4 col-md-6 grid-item mb-4">
              <div class="listing-item">
                <div class="position-relative">
                  <ul class="list-inline listing-tags m-0">
                    <li class="list-inline-item"><a class="reset-anchor font-weight-normal text-gray text-small" href="{{post.get_absolute_url}}">{{post.category}}</a></li>
                  </ul><a class="reset-anchor d-block listing-img-holder" href="{{post.get_absolute_url}}"><img class="img-fluid" src="{{post.image.url}}" alt="" width="280" height="220">
                    <p class="mb-0 text-primary small d-flex align-items-center listing-btn"> <span>Look inside</span>
                      <svg class="svg-icon text-primary svg-icon-sm ml-2">
                        <use xlink:href="#arrow-right-1"> </use>
                      </svg>
                    </p></a>
                </div>
                <div class="py-3"><a class="reset-anchor" href="{{post.get_absolute_url}}">
                    <h2 class="h5 listing-item-heading">{{ post.title }}</h2></a>
                  <p class="text-small mb-0 listing-item-description">{{post.description|truncatechars:150|linebreaks }}</p>
                </div>
              </div>
            </div>
            {% endfor %}
